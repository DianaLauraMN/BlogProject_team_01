<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">

<body>
    <main>
        <section class="header">
            <header class="barra container">
                <nav class="navegation">
                    <section class="">

                    </section>

                    <section class="right">

            </header>

        <section class="important container">
            <h2>Important</h2>

        <section class="card-container importantPost inputTxt content">
